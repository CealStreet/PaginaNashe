<!DOCTYPE html>


<html>

<head>
    {% load static %}
    
    <title>Galeria de Productos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="{%static 'dogs/css/galeria.css'%} " />
</head>

<body>

    <!-- esto es la barra de tareas -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="#">
            <img src="{%static 'dogs/img/Logo.jpg'%}" width="100" height="100" alt="" />
        </a>
        <div class="collapse navbar-collapse" id="opciones">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link " href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quienessomos/">Quienes Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contactanos/">Contactanos</a>

                </li>
                   {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'logout'%}"> Cerrar Sesión</a>
                </li>
                {% else %}
                <li> <a href="{% url 'login' %} "> Iniciar Sesión </a></li>
                {% endif %}


            </ul>
        </div>
    </nav>

    <div class="c-img ">
        <figure>
            <img src="{% static 'dogs/img/pet id.jfif'%} " alt=" ">
            <div class="texto ">
                <h2>Placa para su mascota
                    <p>
                        $9990
                    </p>
                </h2>

            </div>

        </figure>
        <figure>
            <img src="{% static 'dogs/img/entascado.jpg'%} " alt=" ">
            <div class="texto ">
                <h2>Limpiador de patas para su mascota
                    <p>
                        $7000
                    </p>
                </h2>

            </div>
            <div class="card-footer texter-center">
                <a href="#" class="btn btn-success">agregar al carro</a>
            </div>
        </figure>
        <figure>
            <img src="{% static 'dogs/img/bandana.1.jfif'%} " alt=" ">
            <div class="texto ">
                <h2>Bandanas para su mascota
                    <p>
                        $5000
                    </p>
                </h2>

            </div>

        </figure>
        <figure>
            <img src="{% static 'dogs/img/carne.jpg'%} " alt=" ">
            <div class="texto ">
                <h2>Cedula de identidad para su mascota
                    <p>
                        $2500
                    </p>
                </h2>

            </div>

        </figure>



    </div>

    


    <div class="row">
        <div class="container">
            <footer class="bg-light text-center text-black">
                <div class="container p-4 pb-0">
                    <section class="mb-3">
                        <!--  facebook -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                                class="fab fa-facebook-f"><img src="{% static 'dogs/img/facebook.png'%}" width="30px"></i></a>
                        <!-- instagram -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                                class="fab fa-instagram"><img src="{% static 'dogs/img/logoinsta.png'%}" width="30px"></i></a>
                        <!-- twitter -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                                class="fab fa-twitter"><img src="{% static 'dogs/img/twitter-logo.png'%}" width="30px"></i></a>
                </div>
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    Cesar Gonzalez<br> © 2022 Copyright:
                </div>
            </footer>
        </div>
</body>

</html>
